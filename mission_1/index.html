<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="member-container">
            <div id="headline"><span><h1>    회원가입    </h1></span></div>
            <div class="header">
                <div class="user-info">
                    <div class="user-info-name">
                        <h3>이름</h3>
                        <input type="text" id="name" maxlength="20">
                        <p class="valid-check-name"></p>
                    </div>
                    <div class="user-info-email">
                        <h3>이메일</h3>
                        <input type="text" id="email">
                        <p class="valid-check-email"> </p>
                    </div>
                    <div class="user-info-age">
                        <h3>나이</h3>
                        <input type="text" id="age">
                        <p class="valid-check-age"> </p>
                    </div>
                    <div class="user-info-password">    
                        <h3>비밀번호</h3>
                        <input type="pass" id="password">
                        <p class="valid-check-password"></p>
                    </div>
                    <div class="user-info-password-check">    
                        <h3>비밀번호 확인</h3>
                        <input type="password" id="password-check">
                        <p class="valid-check-password-double"> </p>
                    </div>
                    <div class="user-info-signup-btn">
                        <button name="signup" id="signup"> <p>가입하기</p></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="account.js"></script>
</body>
</html>
